    <div class="container">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" style="border-color: #00FF41;">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">

                <li class="nav-item">

<a href="#home" id="backToTop" class="btn-scroll-top d-none">
    <i class="fas fa-chevron-up"></i>
</a>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const navbar = document.getElementById('mainNavbar');
        const backToTop = document.getElementById('backToTop');

        window.addEventListener('scroll', function() {
            if (window.scrollY > 50) {
                // Efecto HUD para el Navbar
                navbar.classList.add('matrix-navbar-scrolled');
                // Mostrar botón volver arriba
                if(backToTop) backToTop.classList.remove('d-none');
            } else {
                // Quitar efecto HUD
                navbar.classList.remove('matrix-navbar-scrolled');
                // Ocultar botón volver arriba
                if(backToTop) backToTop.classList.add('d-none');
            }
        });
    });
</script>
