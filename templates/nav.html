<script>
    document.addEventListener("DOMContentLoaded", function() {
        const navbar = document.getElementById('mainNavbar');
        const backToTop = document.getElementById('backToTop');

        window.addEventListener('scroll', function() {
            if (window.scrollY > 50) {
                // Efecto HUD para el Navbar
                navbar.classList.add('matrix-navbar-scrolled');
                // Mostrar botón volver arriba
                if(backToTop) backToTop.classList.remove('d-none');
            } else {
                // Quitar efecto HUD
                navbar.classList.remove('matrix-navbar-scrolled');
                // Ocultar botón volver arriba
                if(backToTop) backToTop.classList.add('d-none');
            }
        });
    });
</script>
