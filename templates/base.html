<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
  <title> {% block title %}  {% endblock %} - Portafolio</title>
  <link rel="stylesheet" href="{{ url_for('static', filename = 'css/bootstrap.min.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename = 'css/all.min.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename = 'css/styles.css')}}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=VT323&display=swap" rel="stylesheet">
  <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />
</head>

<body>
    <canvas id="matrix-rain"></canvas>

    {% block content %}
    
    {% endblock %}

    <div id="ai-widget-container-v3">
        
        <div id="ai-window-v3" class="terminal-window">
            <div class="d-flex justify-content-between align-items-center p-2 header-bar" style="background: rgba(0, 40, 0, 0.9); border-bottom: 1px solid #00FF41;">
                <span class="text-success small fw-bold" style="font-family: 'Share Tech Mono';">
                    <i class="fas fa-robot me-2"></i>ORACLE_SYSTEM
                </span>
                <button onclick="toggleWidgetV3()" class="btn-close-custom" style="background:none; border:none; color:#00FF41;">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div id="ai-chat-box-v3" class="p-3 chat-content" style="height: 350px; overflow-y: auto; background: rgba(0,0,0,0.95);">
                <div class="mb-2">
                    <span class="text-success fw-bold">[SYSTEM]:</span> 
                    <span class="text-white small">Enlace establecido. Pregúntame sobre José.</span>
                </div>
            </div>

            <div class="p-2 input-area d-flex align-items-center" style="background: rgba(0, 20, 0, 0.95); border-top: 1px solid #00FF41;">
                <span class="text-success me-1">></span>
                <input type="text" id="ai-input-v3" class="bg-transparent border-0 text-white w-100 small custom-input" style="outline:none; font-family:'Share Tech Mono';" placeholder="Escribe aquí..." autocomplete="off">
                <button onclick="sendAiMessageV3()" class="btn-send-custom ms-2" style="background:none; border:none; color:#00FF41;">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>

        <button id="ai-trigger-v3" onclick="toggleWidgetV3()" class="btn-glitch-active">
            <i class="fas fa-brain"></i>
            <span class="ms-2 d-none d-md-inline">AI_ASSISTANT</span>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename = 'js/bootstrap.bundle.min.js')}}"></script>
  
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
    {
        // Usamos un bloque aislado '{ ... }' para que las variables no choquen nunca
        const aiWindow = document.getElementById('ai-window-v3');
        const aiInput = document.getElementById('ai-input-v3');
        const aiChatBox = document.getElementById('ai-chat-box-v3');

        // Hacemos las funciones globales para que el HTML (onclick) pueda verlas
        window.toggleWidgetV3 = function() {
            if (aiWindow.classList.contains('d-none')) {
                aiWindow.classList.remove('d-none');
                setTimeout(() => aiInput.focus(), 100);
            } else {
                aiWindow.classList.add('d-none');
            }
        };

        window.sendAiMessageV3 = function() {
            const text = aiInput.value.trim();
            if (!text) return; 

            appendAiMessage('VISITOR', text, 'text-warning');
            aiInput.value = '';

            const loadingId = appendAiMessage('SYSTEM', 'Procesando...', 'text-success blinking-cursor');

            fetch('/ask_oracle', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ question: text })
            })
            .then(response => response.json())
            .then(data => {
                const loadingMsg = document.getElementById(loadingId);
                if(loadingMsg) loadingMsg.remove();
                typeWriterAi(data.answer);
            })
            .catch(err => {
                console.error(err);
                const loadingMsg = document.getElementById(loadingId);
                if(loadingMsg) loadingMsg.remove();
                appendAiMessage('ERROR', 'Sin conexión.', 'text-danger');
            });
        };

        // Evento Enter
        if(aiInput){
            aiInput.addEventListener("keypress", function(event) {
                if (event.key === "Enter") window.sendAiMessageV3();
            });
        }

        function appendAiMessage(sender, text, cssClass) {
            const msgId = 'msg-' + Date.now();
            const div = document.createElement('div');
            div.className = 'mb-2 small';
            div.id = msgId;
            div.innerHTML = `<span class="${cssClass} fw-bold">[${sender}]:</span> <span class="text-white">${text}</span>`;
            aiChatBox.appendChild(div);
            aiChatBox.scrollTop = aiChatBox.scrollHeight;
            return msgId;
        }

        function typeWriterAi(text) {
            const div = document.createElement('div');
            div.className = 'mb-2 small';
            div.innerHTML = `<span class="text-info fw-bold">[ORACLE]:</span> <span class="text-white ai-response-text"></span>`;
            aiChatBox.appendChild(div);
            
            const span = div.querySelector('.ai-response-text');
            let i = 0;
            const interval = setInterval(() => {
                span.textContent += text.charAt(i);
                aiChatBox.scrollTop = aiChatBox.scrollHeight;
                i++;
                if (i >= text.length) clearInterval(interval);
            }, 10);
        }
    }
    </script>

    <script>
    {
        const canvas = document.getElementById('matrix-rain');
        
        // Verificamos si el canvas existe para evitar errores si cambias de página
        if (canvas) {
            const ctx = canvas.getContext('2d');

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン';
            const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const nums = '0123456789';
            const alphabet = katakana + latin + nums;

            const fontSize = 16;
            let columns = Math.floor(canvas.width / fontSize); 

            const rainDrops = [];

            for( let x = 0; x < columns; x++ ) {
                rainDrops[x] = 1;
            }

            const draw = () => {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                ctx.fillStyle = '#0F0';
                ctx.font = fontSize + 'px monospace';

                for(let i = 0; i < rainDrops.length; i++) {
                    const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                    ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);

                    if(rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975){
                        rainDrops[i] = 0;
                    }
                    rainDrops[i]++;
                }
            };

            setInterval(draw, 30);

            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                columns = Math.floor(canvas.width / fontSize);
                // Reiniciar gotas al redimensionar para evitar huecos
                for( let x = 0; x < columns; x++ ) {
                    rainDrops[x] = 1;
                }
            });
        }
    }
    </script>

    <script>
    {
        // Hacemos la función global
        window.initiateContactProtocol = function() {
            const trigger = document.getElementById('contact-trigger');
            if(trigger) trigger.classList.add('d-none');
            
            const loader = document.getElementById('terminal-loader');
            if(loader) loader.classList.remove('d-none');

            const lines = [
                { id: 'log-line-1', text: '> Resolving host: jose-cabezas.server...', delay: 500 },
                { id: 'log-line-2', text: '> Handshaking with SSL certificate...', delay: 1500 },
                { id: 'log-line-3', text: '> Encrypting transmission channel [2048-bit]...', delay: 2500 },
                { id: 'log-line-4', text: '> ACCESS GRANTED. LOAD FORM.', delay: 3500 }
            ];

            lines.forEach(line => {
                setTimeout(() => {
                    const el = document.getElementById(line.id);
                    if(el) el.innerText = line.text;
                }, line.delay);
            });

            setTimeout(() => {
                if(loader) loader.classList.add('d-none'); 
                const formWrapper = document.getElementById('contact-form-wrapper');
                if(formWrapper) formWrapper.classList.remove('d-none'); 
            }, 4500);
        };
    }
    </script>
</body>
</html>
