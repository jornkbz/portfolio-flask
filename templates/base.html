<div id="oracle-widget-container">

  <script>
    // --- VARIABLES GLOBALES ---
    const chatWindow = document.getElementById('oracle-window');
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');

    // --- FUNCIÓN PARA ABRIR/CERRAR EL CHAT ---
    function toggleOracle() {
        // Si tiene la clase d-none, se la quitamos (mostrar)
        if (chatWindow.classList.contains('d-none')) {
            chatWindow.classList.remove('d-none');
            // Poner el foco en el input para escribir directo
            setTimeout(() => userInput.focus(), 100); 
        } else {
            // Si está visible, lo ocultamos
            chatWindow.classList.add('d-none');
        }
    }

    // --- LÓGICA DE ENVÍO (IGUAL QUE ANTES) ---
    userInput.addEventListener("keypress", function(event) {
        if (event.key === "Enter") sendMessage();
    });

    function sendMessage() {
        const text = userInput.value.trim();
        if (!text) return;

        appendMessage('VISITOR', text, 'text-warning');
        userInput.value = '';

        const loadingId = appendMessage('SYSTEM', 'Procesando...', 'text-success blinking-cursor');

        fetch('/ask_oracle', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ question: text })
        })
        .then(response => response.json())
        .then(data => {
            const loadingMsg = document.getElementById(loadingId);
            if(loadingMsg) loadingMsg.remove();
            typeWriterEffect('ORACLE', data.answer);
        })
        .catch(err => {
            console.error(err);
            const loadingMsg = document.getElementById(loadingId);
            if(loadingMsg) loadingMsg.remove();
            appendMessage('ERROR', 'Sin conexión.', 'text-danger');
        });
    }

    function appendMessage(sender, text, cssClass) {
        const msgId = 'msg-' + Date.now();
        const div = document.createElement('div');
        div.className = 'mb-2 small'; // Texto pequeño para el widget
        div.id = msgId;
        div.innerHTML = `<span class="${cssClass} fw-bold">[${sender}]:</span> <span class="text-white">${text}</span>`;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
        return msgId;
    }

    function typeWriterEffect(sender, text) {
        const div = document.createElement('div');
        div.className = 'mb-2 small';
        div.innerHTML = `<span class="text-info fw-bold">[${sender}]:</span> <span class="text-white response-text"></span>`;
        chatBox.appendChild(div);
        
        const span = div.querySelector('.response-text');
        let i = 0;
        const interval = setInterval(() => {
            span.textContent += text.charAt(i);
            chatBox.scrollTop = chatBox.scrollHeight;
            i++;
            if (i > text.length - 1) clearInterval(interval);
        }, 10); // Un poco más rápido para widget
    }
</script>



 <script>{
    const canvas = document.getElementById('matrix-rain');
    const ctx = canvas.getContext('2d');

    // Definir tamaño inicial
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン';
    const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const nums = '0123456789';
    const alphabet = katakana + latin + nums;

    const fontSize = 16;
    let columns = Math.floor(canvas.width / fontSize); // Usamos let para poder actualizarlo luego

    const rainDrops = [];

    // Inicializar las gotas
    for( let x = 0; x < columns; x++ ) {
        rainDrops[x] = 1;
    }

    const draw = () => {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = '#0F0';
        ctx.font = fontSize + 'px monospace';

        for(let i = 0; i < rainDrops.length; i++) {
            const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
            ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);

            if(rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975){
                rainDrops[i] = 0;
            }
            rainDrops[i]++;
        }
    };

    setInterval(draw, 30);

    // --- PARTE CORREGIDA: Ajustar al redimensionar ---
    window.addEventListener('resize', () => {
        // 1. Actualizar tamaño del lienzo
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        // 2. Calcular cuántas columnas caben AHORA
        const newColumns = Math.floor(canvas.width / fontSize);
        
        // 3. Si la pantalla es más ancha, rellenar el array rainDrops con nuevas gotas
        if (newColumns > columns) {
            for (let x = columns; x < newColumns; x++) {
                // Inician arriba del todo (1) o aleatorio (Math.random() * canvas.height/fontSize)
                // Usamos 1 para que caigan desde el cielo
                rainDrops[x] = 1;
            }
        }
        
        // 4. Actualizar el número total de columnas
        columns = newColumns;
    });
}
</script>

<script>
    function initiateContactProtocol() {
        // 1. Ocultar el botón inicial
        document.getElementById('contact-trigger').classList.add('d-none');
        
        // 2. Mostrar la consola de carga
        const loader = document.getElementById('terminal-loader');
        loader.classList.remove('d-none');

        // 3. Secuencia de mensajes tipo Hacker
        const lines = [
            { id: 'log-line-1', text: '> Resolving host: jose-cabezas.server...', delay: 500 },
            { id: 'log-line-2', text: '> Handshaking with SSL certificate...', delay: 1500 },
            { id: 'log-line-3', text: '> Encrypting transmission channel [2048-bit]...', delay: 2500 },
            { id: 'log-line-4', text: '> ACCESS GRANTED. LOAD FORM.', delay: 3500 }
        ];

        // Función para escribir texto letra a letra (opcional) o mostrar línea completa
        lines.forEach(line => {
            setTimeout(() => {
                document.getElementById(line.id).innerText = line.text;
            }, line.delay);
        });

        // 4. Mostrar el formulario final después de que acaben los mensajes
        setTimeout(() => {
            loader.classList.add('d-none'); // Ocultar carga
            document.getElementById('contact-form-wrapper').classList.remove('d-none'); // Mostrar form
        }, 4500);
    }
</script>
