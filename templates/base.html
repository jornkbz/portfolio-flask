<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
  <title> {% block title %}  {% endblock %} - Portafolio</title>

  <link rel="stylesheet" href="{{ url_for('static', filename = 'css/all.min.css')}}">

  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=VT323&display=swap" rel="stylesheet">

</head>

<body>
    <canvas id="matrix-rain"></canvas>

    {% block content %}
    <a href="#" id="backToTop" class="btn-scroll-top d-none">
    <i class="fas fa-chevron-up"></i>
</a>
    {% endblock %}

  <script rel="stylesheet" href="{{ url_for('static', filename = 'js/bootstrap.bundle.min.js')}}"> </script>
  
 <script>{
    const canvas = document.getElementById('matrix-rain');
    const ctx = canvas.getContext('2d');

    // Definir tamaño inicial
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン';
    const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const nums = '0123456789';
    const alphabet = katakana + latin + nums;

    const fontSize = 16;
    let columns = Math.floor(canvas.width / fontSize); // Usamos let para poder actualizarlo luego

    const rainDrops = [];

    // Inicializar las gotas
    for( let x = 0; x < columns; x++ ) {
        rainDrops[x] = 1;
    }

    const draw = () => {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = '#0F0';
        ctx.font = fontSize + 'px monospace';

        for(let i = 0; i < rainDrops.length; i++) {
            const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
            ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);

            if(rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975){
                rainDrops[i] = 0;
            }
            rainDrops[i]++;
        }
    };

    setInterval(draw, 30);

    // --- PARTE CORREGIDA: Ajustar al redimensionar ---
    window.addEventListener('resize', () => {
        // 1. Actualizar tamaño del lienzo
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        // 2. Calcular cuántas columnas caben AHORA
        const newColumns = Math.floor(canvas.width / fontSize);
        
        // 3. Si la pantalla es más ancha, rellenar el array rainDrops con nuevas gotas
        if (newColumns > columns) {
            for (let x = columns; x < newColumns; x++) {
                // Inician arriba del todo (1) o aleatorio (Math.random() * canvas.height/fontSize)
                // Usamos 1 para que caigan desde el cielo
                rainDrops[x] = 1;
            }
        }
        
        // 4. Actualizar el número total de columnas
        columns = newColumns;
    });
}
</script>

<script>
    function initiateContactProtocol() {
        // 1. Ocultar el botón inicial
        document.getElementById('contact-trigger').classList.add('d-none');
        
        // 2. Mostrar la consola de carga
        const loader = document.getElementById('terminal-loader');
        loader.classList.remove('d-none');

        // 3. Secuencia de mensajes tipo Hacker
        const lines = [
            { id: 'log-line-1', text: '> Resolving host: jose-cabezas.server...', delay: 500 },
            { id: 'log-line-2', text: '> Handshaking with SSL certificate...', delay: 1500 },
            { id: 'log-line-3', text: '> Encrypting transmission channel [2048-bit]...', delay: 2500 },
            { id: 'log-line-4', text: '> ACCESS GRANTED. LOAD FORM.', delay: 3500 }
        ];

        // Función para escribir texto letra a letra (opcional) o mostrar línea completa
        lines.forEach(line => {
            setTimeout(() => {
                document.getElementById(line.id).innerText = line.text;
            }, line.delay);
        });

        // 4. Mostrar el formulario final después de que acaben los mensajes
        setTimeout(() => {
            loader.classList.add('d-none'); // Ocultar carga
            document.getElementById('contact-form-wrapper').classList.remove('d-none'); // Mostrar form
        }, 4500);
    }
</script>
</body>
</html>
