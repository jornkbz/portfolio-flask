<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title> {% block title %}  {% endblock %} - Portafolio</title>
  <link rel="stylesheet" href="{{ url_for('static', filename = 'css/bootstrap.min.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename = 'css/all.min.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename = 'css/styles.css')}}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=VT323&display=swap" rel="stylesheet">
  <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />
</head>

<body>
    <canvas id="matrix-rain"></canvas>

    {% block content %}
    {% endblock %}

  <script rel="stylesheet" href="{{ url_for('static', filename = 'js/bootstrap.bundle.min.js')}}"> </script>
  
  <script>
    const canvas = document.getElementById('matrix-rain');
    // ... (el resto de tu script está perfecto) ...
    const ctx = canvas.getContext('2d');

    // Ajustar el canvas al tamaño de la ventana
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Caracteres a usar (Katana + números + letras)
    const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン';
    const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const nums = '0123456789';
    const alphabet = katakana + latin + nums;

    const fontSize = 16;
    const columns = canvas.width / fontSize; // Cantidad de columnas para la lluvia

    const rainDrops = [];

    // Inicializar las gotas en la posición y=0 (parte superior)
    for( let x = 0; x < columns; x++ ) {
        rainDrops[x] = 1;
    }

    const draw = () => {
        // Pintar el fondo negro con un poco de transparencia en cada frame
        // Esto crea el efecto de desvanecimiento de la estela de las letras
        ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = '#0F0'; // Color verde puro para el texto
        ctx.font = fontSize + 'px monospace';

        for(let i = 0; i < rainDrops.length; i++) {
            // Seleccionar un carácter aleatorio
            const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
            
            // Dibujar el carácter en la posición x, y
            ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);

            // Enviar la gota de vuelta arriba aleatoriamente después de que cruce la pantalla
            if(rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975){
                rainDrops[i] = 0;
            }
            // Incrementar la coordenada Y para que baje
            rainDrops[i]++;
        }
    };

    // Redibujar cada 30 milisegundos
    setInterval(draw, 30);

    // Ajustar si se redimensiona la ventana
    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });
</script>
</body>
</html>
