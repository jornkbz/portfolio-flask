name: CI/CD Docker Flask

on:
  push:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # TRABAJO 1: CONSTRUIR Y PUBLICAR IMAGEN (CI)
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@f2a915bc1f2c0
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  # TRABAJO 2: DESPLEGAR EN IONOS (CD)
  deploy:
    needs: build-and-push  # Espera a que termine el anterior
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to VPS using SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          # Si usas contraseña en vez de llave, descomenta la siguiente línea:
          # password: ${{ secrets.PASSWORD }} 
          
          # ESTE ES EL GUIÓN QUE SE EJECUTARÁ EN TU SERVIDOR:
          script: |
            # 1. Ir a la carpeta del proyecto
            cd /srv/portfolio-flask/
            
            # 2. Loguearse en GitHub Container Registry (para poder descargar la imagen)
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # 3. Descargar la última versión de la imagen
            docker-compose pull
            
            # 4. Reiniciar el contenedor con la nueva imagen
            docker-compose up -d
            
            # 5. Limpiar imágenes viejas para no llenar el disco
            docker image prune -f