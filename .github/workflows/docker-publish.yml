name: CI/CD Docker Flask

on:
  push:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # TRABAJO 1: CONSTRUIR Y PUBLICAR IMAGEN (CI)
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # Versión estable v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3 # Versión estable v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5 # Versión estable v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5 # Versión estable v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  # TRABAJO 2: DESPLEGAR EN IONOS (CD)

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to VPS using SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          # AQUI ES DONDE CAMBIAMOS LOS NOMBRES:
          host: ${{ secrets.IONOS_HOST }}         # Antes era HOST
          username: ${{ secrets.IONOS_USERNAME }} # Antes era USERNAME
          key: ${{ secrets.IONOS_SSH_KEY }}       # Antes era SSH_KEY
          port: ${{ secrets.IONOS_SSH_PORT }}     # ¡Añadimos el puerto también!
          
          # script de despliegue ...
          script: |
            cd /srv/docker/portfolio-flask/
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            docker-compose pull
            docker-compose up -d
            docker image prune -f